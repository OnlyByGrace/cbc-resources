<a class="base" href="/resources/{{resource.Id}}">
    <div class="card-wrapper" [class.preview-card]="resource.VideoAvailable == 1 || resource.AudioAvailable == 1">
        <!-- <div class="card-header col-sm-12" [class.col-xs-6]="resource.VideoAvailable != 0 || resource.AudioAvailable != 0" [class.col-xs-12]="resource.VideoAvailable == 0 && resource.AudioAvailable == 0"> -->
        <div class="card-header" [class.full-width]="resource.VideoAvailable == 0 && resource.AudioAvailable == 0">
            <div class="type">
                <!-- <i *ngIf="resource.VideoAvailable" class='fa fa-video'></i>
                <i *ngIf="resource.AudioAvailable" class='fa fa-headphones'></i>
                <i *ngIf="resource.TextAvailable" class='fa fa-newspaper'></i> -->
                {{ getAttributeDisplayValue(resource, 'Type') }}
            </div>
            <div class="title">{{ resource.Title }}</div>

            <div class="tagline">
                {{resource.StartDateTime | date:'longDate'}} by {{getAttributeDisplayValue(resource, 'Author')}}
            </div>
        </div>


        <!-- <div class="content col-sm-12" [class.col-xs-6]="resource.VideoAvailable != 0 || resource.AudioAvailable != 0" [class.col-xs-12]="resource.VideoAvailable == 0 && resource.AudioAvailable == 0"> -->
        <div class="content" [class.full-width]="resource.VideoAvailable == 0 && resource.AudioAvailable == 0">
            <p *ngIf="resource.VideoAvailable == 0 && resource.AudioAvailable == 0" class="text-content">
                {{resource.Preview | striphtml}}
                <span class="more"></span>
            </p>

        <p *ngIf="resource.VideoAvailable == 0 && resource.AudioAvailable == 1"
                class="audio-preview"><i class="fa fa-headphones"></i></p>

            <div class="preview-wrapper" *ngIf="resource.VideoAvailable == 1">
                <img src="{{resource.Thumbnail}}" style="width: 100%;margin-left: auto; margin-right: auto;">
            </div>
        </div>

        <div class="card-footer">
            <!-- <ng-container *ngIf="resource.VideoAvailable == 0 && resource.AudioAvailable == 0"> -->
            <div class="scripture" *ngIf="resource.Passage">{{resource.Passage}}</div>
            <div class="topic" *ngIf="resource.Topic">{{getAttributeDisplayValue(resource, 'Topic')}}</div>
            <!-- </ng-container> -->
        </div>
    </div>
</a>
